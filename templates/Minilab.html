<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Minilab" %}


<!- This is a replacement block for Body in base.html -->
{% block body %}
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif; font-size:30px">
        <p> Here's the link to our Video/Journal 0 </p>
        <a href="https://kapwi.ng/c/yKfJ5MqCfP" > Tech Talk 0.*   </a>
    </div>

    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif; font-size:30px">

        <div>
            <p>Hello, {{name}}!</p>
        </div>

        <div>
            <form action="/minilab/" id="greet" method="POST" >
                <label for="name">Type a greeting name? </label>
                <input name="name" id="name">
                <input type="submit" value="Greetings!">
            </form>
        </div>

    </div>
{% endblock %}


<!- This is turning off birds background from base.html -->
{% block background %}
    <head>
        <style>
            body{
                background-image: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
                background-size: cover;
                height: 100vh;
                padding:0;
                margin:0;
            }
        </style>
    </head>
{% endblock %}
