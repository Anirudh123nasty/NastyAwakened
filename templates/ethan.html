<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Ethan" %}

{% set repo = "https://github.com/NastyEthan/flask_portfolio" %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}

{% block body %}
    <style>
        h1 {
            font-family: Fredericka the Great;
            font-size: 69px;
        }
        p {
            font-family: Cutive Mono;
        }
        .box {
            padding: 8px;
            margin: 25px;
        }
        body {
            background-image: url("/static/assets/michaelimages/field.jpg");
            background-size:     cover;
        }
    </style>

    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-weight: 900; font-size:20px; color: antiquewhite">
        <p>Hello, {{name}}! This is my about page</p>
        <form action="{{ url_for('ethan') }}" id="greet" method="POST" >
            <label for="name">Enter your name:</label>
            <input name="name" id="name">
            <input type="submit" value="Greetings!">
            <img id="mask_img" style="width: 20%; height: 20%" onclick="mask()" src="/static/assets/ethanimages/maskedvo.png" alt="maskedvo">
        </form>
        <br>
    </div>

    <script>
        function mask() {
            var value = document.getElementById("mask_img").alt
            if ( value === "maskedvo" ) {
                document.getElementById("mask_img").src = "/static/assets/ethanimages/unmaskedvo.png"
                document.getElementById("mask_img").alt = "unmaskedvo"
            } else {
                document.getElementById("mask_img").src = "/static/assets/ethanimages/maskedvo.png"
                document.getElementById("mask_img").alt = "maskedvo"
            }
        }
    </script>
{% endblock %}
