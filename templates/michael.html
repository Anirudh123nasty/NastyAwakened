<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Michael" %}

{% set repo = "https://github.com/NastyEthan/flask_portfolio" %}

{% block background %}
    <script src="{{ url_for('static', filename='three.r119.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vanta.dots.min.js') }}"></script>
    <script>
        VANTA.DOTS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xbb62fa,
            color2: 0x20ffb0
        })
    </script>
{% endblock %}
